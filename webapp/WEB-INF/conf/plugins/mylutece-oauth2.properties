# Configuration file of MyLutece Oauth2 module


################################################################################
# Authentication service

mylutece.authentication.class=fr.paris.lutece.plugins.mylutece.modules.oauth2.authentication.Oauth2Authentication
mylutece.url.login.page=jsp/site/Portal.jsp?page=oauth2
mylutece.url.doLogout=/servlet/plugins/oauth2/logout

mylutece-oauth2.service.name=Lutece Oauth2 Authentication Service
mylutece-oauth2.error.page=jsp/site/Portal.jsp?page=oauth2




################################################################################

mylutece-oauth2.attributeKeyUsername=uid

